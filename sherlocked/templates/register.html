{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/assets/images/1.png">

    <title>
        Sherlocked
    </title>
</head>

<body>
    <div class="container-login">
        <h1>Sherlocked</h1>
        <form action="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" class="login-field">
            <input type="text" placeholder="First Name" name="firstname" class="login-field">
            <input type="text" placeholder="College" name="college" class="login-field">
            <input type="text" placeholder="Email" name="email" class="login-field">
            <input type="number" name="phno" placeholder="Contact Number" class="login-field">
            <input type="password" name="password" placeholder="Password" class="login-field" id="password">
            <input type="password" id="repeatpassword"  placeholder="Confirm Password" class="login-field"required onkeyup="checkPass(); return false;">
            <span id="confirmMessage" class="confirmMessage"></span>
            <button class="login-button">Sign me in</button>
        </form>

        <script type="text/javascript">
function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('repeatpassword');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#4bb543";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}  
    </script>
    </div>
    <img class="footer-img" src="static/assets/images/login-bk.png">
</body>

</html>
