<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <link type="text/css" rel="stylesheet" href="static/css/animate.css">
    <link rel="icon" href="static/assets/images/1.png">

    <title>
        Sherlocked
    </title>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>

<body>
    <div class="mobile_header">
        <button class="nav-toggle" onclick="toggleNav();"></button>
        <h1>Sherlocked</h1>
    </div>
    <nav id="navbar">
        <h1>Sherlocked</h1>
        <div class="img-container"><img src="static/assets/images/1.png"></div>
        <ul>
                   <li class="">
                <a href="/mystery ">
                    <div class="link">Solve Mystery<img class="li-icon " src="static/assets/images/icon-1.png "></div>
                </a>
            </li>
            <li class="active ">
                <a href="/leaderboard ">
                    <div class="link">Leaderboard<img class="li-icon " src="static/assets/images/icon-2.png "></div>
                </a>
            </li>
            <li class=" ">
                <a href="/description ">
                    <div>Description<img class="li-icon " src="static/assets/images/icon-3.png "></div>
                </a>
            </li>
            <li class=" ">
                <a href="/rules ">
                    <div class="link">Rules<img class="li-icon " src="static/assets/images/icon-4.png "></div>
                </a>
            </li>
            <li class=" ">
                <a href="https://www.facebook.com/zealSherlocked/ " target="_blank">
                    <div class="link">Forum<img class="li-icon " src="static/assets/images/icon-5.png "></div>
                </a>
            </li>
            <li class=" ">
                <a href="/logout ">
                    <div class="link">Logout<img class="li-icon " src="static/assets/images/icon-6.png "></div>
                </a>
            </li>
    </nav>
    <div class="container">
        <main>
            <h1>Leaderboard</h1>
            <div class="table_container">
                <table>
                    <tr style="font-size: 1rem;background: rgba(0, 0, 0, 0.5);color: #fff;" class="">
                        <th>S.No</th>
                        <th>Username</th>
                        <th>Level</th>
                        <th>College </th>
                    </tr>
                <tbody>
                        {% for i in users %}

                    <tr style="font-size:1rem" class="">
                        <td>{{forloop.counter}}</td>
                        <td>{{i.Zealid}}</td>
                        <td>{{i.CurrentQuestionNo}}</td>
                        <td>{{i.college}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                    
                </table>
            </div>
            <img class="sher" src="static/assets/images/backdrop-pc.png" id="sher">
        </main>
    </div>

    <script type="application/javascript" src="static/js/script.js"></script>
</body>

</html>
