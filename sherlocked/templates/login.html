{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/assets/images/1.png">
    <title>
        Sherlocked
    </title>
</head>

<body>
    <div class="container-login">
        <h1>Sherlocked</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" class="login-field">
            <input type="password" name="password" placeholder="Password" class="login-field">
            <button class="login-button">Log me in</button>
        </form>
        <p>Not yet registered?&nbsp;<a href="/register">Register here</a></p>
    {% if error %}
    <div class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <span style="color:#ff6666"><strong>Error!</strong> Wrong Username and Password Combination</span>
    </div>
    {% endif %}
    </div>
    <img class="footer-img" src="static/assets/images/login-bk.png">
</body>

</html>
